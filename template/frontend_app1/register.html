{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'CSS/register.css' %}">
</head>
<body>

<div class="card">
    <h1>Register</h1>
    <p class="subtitle">Kindly fill in this form to register.</p>

    {% if message %}
        <p class="error">{{ message }}</p>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <label>Username :</label>
        <input type="text" placeholder="Username" name="username" required>
        <label>Email :</label>
        <input type="email" placeholder="Email" name="useremail" required>
        <label>Password :</label>
        <input type="password" placeholder="Password" name="userpassword" required>
        <label>Conform Password :</label>
        <input type="password" placeholder="conform Password" name="reuserpassword" required>

        <button type="submit">Register</button>
    </form>

    <p class="login-text">
        Already have an account?
        <a href="{% url 'login101' %}">Log in</a>
    </p>
</div>
</body>
</html>
